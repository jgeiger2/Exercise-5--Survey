<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <h1>Employee Interest Survey Form</h1>
    
    <form action="/action.php" target="_self" method="post">
      <!-- Text -->
      <label for="name">Name:</label>
      <input
        required
        type="text"
        id="name"
        name="Name"
        placeholder="Enter your name"
      /><br /><br>
      <label for="dept">Department:</label>
      <input
        required
        type="text"
        id="dept"
        name="dept"
        placeholder="Enter your department"
      /><br /><br />
      <!-- Text Area -->
      <label for="messge">Tell us a little bit about yourself:</label><br>
      <textarea 
        name="message" 
        id="" 
        cols="50" 
        rows="8">
        </textarea
      ><br /><br />
      
     
      <!-- Radio Buttons -->
      <label for="exercise">Do you exercise at home?</label>
      <input 
        type="radio" 
        name="exercise" 
        id="yes" 
        value="yes" />
      <label for="yes">Yes</label>
      <input 
        type="radio" 
        name="exercise" 
        id="no" 
        value="no" />
      <label for="no">No</label>
        <br /><br />
 <!-- Checkboxes -->
 <label for="topics">How do you like to read about your favorite topics?</label><br>
 <input 
 type="checkbox" 
 name="phoneApps" 
 id="phoneApps" 
 value="phoneApps" />
<label for="phoneApps"
 >Phone Apps</label
>
<input 
 type="checkbox" 
 name="web" 
 id="web" 
 value="web" />
<label for="web"
 >Web</label
>
<input 
 type="checkbox" 
 name="books" 
 id="books" 
 value="books" />
<label for="books"
 >Books</label
>
<input 
 type="checkbox" 
 name="magazines" 
 id="magazines" 
 value="magazines" />
<label for="magazines"
 >Magazines</label>
     <br>
      <br />

      <!-- Dropdown -->
      <label for="genre">What is your favorite movie genre?</label><br />
      <select 
        name="genre" 
        id="genre">
            <option value="drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="comedy">Comedy</option>
            <option value="documentary">Documentary</option>
            <option value="scifi">Sci-Fi</option>
      </select>
      <br /><br />
<br /><br />
      <!-- Submit Button -->
      <input type="submit" />
    </form>
  </body>
</html>
